<ion-header>
  <ion-toolbar>
    <ion-title>Episodes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor='let episode of episodes'>
    <ion-label>{{episode.name}}</ion-label>
  </ion-item>
</ion-list>
  
</ion-content>
