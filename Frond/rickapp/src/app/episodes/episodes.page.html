<ion-header>
  <ion-toolbar>
    <ion-title>Episodes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor='let episode of episodes' [routerLink]="['/single-episode/'+episode.id]">
    <ion-label>{{episode.id}}: {{episode.name}}</ion-label>
    <p>{{episode.air_date}}</p>
    
  </ion-item>
</ion-list>
  
</ion-content>
